hooks:
  boot:
    - 'echo virtualbox vagrant packer remake jq remarshal |xargs -n1 apt-get install -y'
  pre_setup:
    - 'echo landrush vagrant-triggers | xargs -n1 vagrant plugin install'
tests:
  - 'make test'
  - command: which VBoxManage
  - command: which vagrant
  - command: vagrant status
  - command: vagrant up --provider=virtualbox
  - command: vagrant up salt-test-d1 --provider=virtualbox
  - command: vagrant up salt-test-d2 --provider=virtualbox
  - command: vagrant up salt-test-d3 --provider=virtualbox
  - command: vagrant up salt-master-d1 --provider=virtualbox

